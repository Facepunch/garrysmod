joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 2.0
joy_accelmax 2.0
joy_response_move 0
joy_response_look 1
joyadvancedupdate

hud_draw_fixed_reticle 0

joystick 1
hud_fastswitch 0

+jlook


bind "Z AXIS POS" "+attack2"	// L TRIGGER
bind "Z AXIS NEG" "+attack"		// R TRIGGER

bind "JOY1" "+jump"				// A
bind "JOY2" "+reload"			// B
bind "JOY3" "+use"				// X
bind "JOY4" "impulse 100"		// Y

bind "JOY5" "invprev"			// L SHOULDER
bind "JOY6" "invnext"			// R SHOULDER

bind "JOY7" "+showscores"	// BACK
bind "JOY8" "pause"			// START

bind "JOY9" "+duck"			// Left Stick Down
bind "JOY10" "+speed"		// Right Stick Down

bind "POV_UP" "undo"
bind "POV_RIGHT" "+voicerecord"
bind "POV_DOWN" "noclip"
bind "POV_LEFT" "+menu"

