joy_name "Game controller"

bind "A_BUTTON" "+jump"
bind "B_BUTTON" "+reload"
bind "X_BUTTON" "+use"
bind "Y_BUTTON" "impulse 100"

bind "L_SHOULDER" "invprev"
bind "R_SHOULDER" "invnext"

bind "BACK" "+menu"
bind "START" "pause"

bind "STICK1" "+speed"		// Right Stick Down
bind "STICK2" "+duck"		// Left Stick Down
