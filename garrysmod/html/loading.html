				var isSupportsSystemDarkMode = navigator.userAgent.match(/Chrome\/(\d+)/)[1] >= 76;

				if ( isHalloween || ( isSupportsSystemDarkMode ? systemDarkMode : darkMode ) )
				{

			} );
